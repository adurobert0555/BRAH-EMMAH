<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    .thank-you-box h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #fff;
      color: #00b09b;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .thank-you-box a:hover {
      background-color: #f1f1f1;
      color: #007d6b;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your subscription has been received.<br>
       We'll keep you updated with our latest news and insights.</p>
    <a href="https://mndmedicalcentre.com/">Return to Homepage</a>
  </div>
</body>
</html>
